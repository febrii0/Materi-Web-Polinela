<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menggabungkan Sel Table</title>
</head>
<body>
    <h1>Menggabungkan Sel Table</h1>
    <p>Atribut yang digunakan untuk menggabungkan sel table adalah: <br> rowspan --> menggabungkan baris dan <br> colspan --> menggabungkan kolom. <br> Atribut ini bisa kita berikan kepada tag td atau th.</p>

    <table border="1">
        <tr>
            <th rowspan="2" bgcolor="yellow">Bulan</th>
            <th colspan="2" bgcolor="green">Hasil Panen</th>
        </tr>

        <tr>
            <th>Padi</th>
            <th>Kacang</th>
        </tr>
        
        <tr>
            <td>Januari</td>
            <td>500 Kg</td>
            <td>230 Kg</td>
        </tr>

        <tr>
            <td>Februari</td>
            <td>342 Kg</td>
            <td>453 Kg</td>
        </tr>
    </table>
</body>
</html>
