<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menyisipkan Elemen</title>
</head>
<body>
    <h1>Menyisipkan Elemen Lain ke dalam Sel</h1>
    <p>Di dalam sel td dan th kita bisa menyisipkan elemen HTML yang lain, seperti gambar, link, video, list, dsb.</p>

    <table border="1">
        <tr>
            <th colspan="3" bgcolor="yellow">Produk Unggulan</th>
        </tr>

        <tr>
            <td rowspan="4">
                <img src="https://www.computerhope.com/jargon/h/table.gif" />
            </td>
        </tr>

        <tr>
            <td>Nama</td>
            <td>Tag HTML</td>
        </tr>

        <tr>
            <td>Harga</td>
            <td>Rp 1.000.000</td>
        </tr>

        <tr>
            <td>Fitur</td>
            <td>
                <ul>
                    <li>Dilengkapi Dokumentasi</li>
                    <li>Ukuran: 31MB</li>
                    <li>Lisensi: MIT</li>
                </ul>
            </td>
        </tr>
    </table>

</body>
</html>
