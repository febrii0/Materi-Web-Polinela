<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
</head>
<body>
    <h1>Nested List</h1>
    <p>List juga dapat dibuat di dalam list misalkan kita ingin menggabungkan ordered list dengan unorderd list. Caranya, list yang di dalam ditulis di dalam tag <strong>li</strong> .</p>

    <h2>Distro Linux</h2>
    <ol>
        <li>Debian
            <ul>
                <li>Ubuntu</li>
                <li>Mint</li>
                <li>elementaryOS</li>
            </ul>
        </li>

        <li>RedHat
            <ul>
                <li>Fedora</li>
            </ul>
        </li>
        <li>Slackware</li>
    </ol>
</body>
</html>
