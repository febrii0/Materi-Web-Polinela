<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure Picture</title>
</head>
<body>
    <h2>Menggunakan Tag Figure dan Picture</h2>
    <p>
        Tag <samp>figure</samp> berfungsi untuk membungkus tag <samp>img</samp> atau gambar dengan teks caption. 
        Teks caption adalah teks yang menjelaskan tentang gambar. Teks caption bisa dibuat dengan tag <samp>figcaption</samp>.
    </p>

    <!-- Akan ditambahkan contoh penggunaan code -->
    <!-- <img src="" alt=""> -->

    <p>Contoh:</p>
    <p>Berikut ini adalah gambar Squidward:</p>
    <figure>
        <img src="https://cdn.idntimes.com/content-images/community/2022/04/image-0078fad41e2f5683be09bf424a9c0cd1_600x400.jpg" alt="Squidward" style="width: 400px; height: 400px; border-radius: 30%;" alt="">
        <figcaption>Squidward Menuang Kopi</figcaption>
    </figure>
</body>
</html>
