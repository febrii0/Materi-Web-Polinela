<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link dengan Gambar</title>
</head>
<body>
    <h2>Membuat Link dengan Gambar</h2>
    <p>
        Cara membuat link dengan gambar adalah dengan menggabungkan tag <samp>a</samp> dan tag <samp>img</samp>. 
        Tag <samp>a</samp> harus mengapit tag <samp>img</samp>.
    </p>
    <p>Contoh:</p>
    <p>Coba klik gambar dibawah ini:</p>
    <p>
        <a href="https://www.instagram.com/_febrii0/">
            <img src="https://cdn.idntimes.com/content-images/community/2022/04/image-0078fad41e2f5683be09bf424a9c0cd1_600x400.jpg" alt="Instagram Squidward" style="width: 200px; height: 200px; border-radius: 30%;">
        </a>
    </p>
</body>
</html>
